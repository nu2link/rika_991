<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#darkpatato401</title>

<style>
    body {
        margin: 0;
        background: black;
        color: #00ff9c;
        font-family: "Courier New", monospace;
        overflow: hidden;
    }

    .terminal {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        animation: flicker 1.5s infinite alternate;
    }

    h1 {
        font-size: 42px;
        text-shadow: 0 0 10px #00ff9c, 0 0 20px #00ff9c;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin: 5px 0;
        opacity: 0.9;
    }

    .glitch {
        color: #00ff9c;
        position: relative;
        display: inline-block;
        animation: glitch 1s infinite;
    }

    .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #008f6b;
    }

    @keyframes glitch {
        0% { text-shadow: 2px 0 red, -2px 0 blue; }
        20% { text-shadow: -2px 0 red, 2px 0 blue; }
        40% { text-shadow: 2px 2px red, -2px -2px blue; }
        60% { text-shadow: -2px -2px red, 2px 2px blue; }
        80% { text-shadow: 2px -2px red, -2px 2px blue; }
        100% { text-shadow: -2px 2px red, 2px -2px blue; }
    }

    @keyframes flicker {
        from { opacity: 0.95; }
        to { opacity: 1; }
    }

    /* effet scanlines */
    body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,0,0,0.2),
            rgba(0,0,0,0.2) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="terminal">
    <h1 class="glitch">⚠ J0k3_S3c ⚠</h1>
    <p>> #darkpatato401</p>
    <p>> ft #zerovoid404</p>
    <p>> ft shadowforce</p>
    <p>> best team de deface tpp te secu</p>
    <div class="footer">[ SITE SAISI BY DARKPATATO ]</div>
</div>

</body>
</html>
